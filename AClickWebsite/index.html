<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="PageStyle.css" />
    <title>Arcane Clicker</title>
    <meta name="description" content="Arcane clicker is a game where you gather magic, craft spells, click buttons, and become a master spellcaster!" />
</head>
<body>
    <h1>Arcane Clicker</h1>
    <h2>Magick: <span id="magick">0</span>/<span id="maxMagick">50</span></h2>
    <h3>
        -Chi Collection-<br />
        Pure Chi: <span id="pure">0</span><br />
        Mana Puddles <span id="puddles">0</span>
    </h3>
    <h4>
        Choose View: 
        <span id="GenerationSpan" onclick="viewClick('Generation')">Generation</span> 
        | 
        <span id="ResearchSpan" onclick="viewClick('Research')">Research</span>
    </h4>
    <div id="Generation">
        <button id="magicClick" class="btn">Focus Magicks</button>
        <button id="pureClick" class="btn">Convert (<span id="pureCost">10</span>) Magick to a Pure Chi</button>
        <button id="puddleClick">Convert (<span id="puddleCost">1</span>) Pure Chi to a Mana Pool</button>
    </div>
    <div hidden id="Research" ondragover="allowDrop(event)" ondrop="allowDrop(event)">
        <button id="bookClick" class="btn">Turn (5) Pure Chi into a book of Magic</button>
        <button id="resetMixClick" class="btn">Reset mixture</button><br />
        <div id="Mixture">
            <img id="earth" src="Img/earth.jpg" draggable="true" ondragstart="drag(event)" />
            <img id="fire" src="Img/fire.jpg" draggable="true" ondragstart="drag(event)" />
            <img id="metal" src="Img/metal.jpg" draggable="true" ondragstart="drag(event)" />
            <img id="water" src="Img/water.jpg" draggable="true" ondragstart="drag(event)" />
            <img id="wood" src="Img/wood.jpg" draggable="true" ondragstart="drag(event)" />
            <div id="pot" class="divCreation" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br />
        </div>
        <button id="finishtMixClick" class="btn">Finish mixture!</button>

    </div>

    <footer>
        <button id="saveClick" class="btn" onclick="save_game()">Save</button>
        <button id="exportClick" class="btn" onclick="exportClick()">Export Save</button>
        <button id="importClick" class="btn" onclick="importClick()">Import Save</button>
        <button id="resetClick" class="btn" onclick="reset_game()">Reset</button>
        <p> 
            Ver 0.1 04/25/14
            <br />Posted by: Frosty Games: <a href="mailto:lsmfx1@hotmail.com">Contact Us</a>
            <br />Time since last save <span id="lastSave">0</span> seconds.
        </p>
    </footer>
    <script type="text/javascript" src="JavaScript/jquery.js"></script>
    <script type="text/javascript" src="JavaScript/Events.js"></script>
    <script type="text/javascript" src="JavaScript/Data.js"></script>
    <script type="text/javascript" src="JavaScript/UI.js"></script>
    <script type="text/javascript" src="JavaScript/Saving.js"></script>
    <script type="text/javascript" src="JavaScript/Google.js"></script>
</body>
</html>
